{% extends 'base.html' %}

{% block content %}
  <!-- <h2>Sign up</h2> -->
  <div class="well" style="width: 400px; margin-left: auto; margin-right: auto">

    <form method="post">
      {% csrf_token %}
      {% for field in form %}
          <label>{{ field.label_tag }}</label>
          <br>
          {{ field }}
          <br>
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            <br>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            <br>
          {% endfor %}
      {% endfor %}
      <br>
      <button class="btn btn-success btn-block" type="submit">Sign Up</button>
    </form>

    <form action="/docs">
        <input class="btn btn-primary btn-block" type="submit" value="JÃ¡ tenho cadastro" />
    </form>

  </div>
{% endblock %}
